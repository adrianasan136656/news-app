<ion-header>
  <ion-toolbar>
    <ion-title> Detalle </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="article" class="ion-padding">
  <div class="contenedor-card">
    <ion-card>
      <img [src]="article.urlToImage" alt="Article Image"/>
      
      <ion-card-header>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <ion-card-subtitle>{{ article.publishedAt | date: 'short' }}</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <p>{{ article.description }}</p>
        <p>{{ article.content }}</p>
      </ion-card-content>

      <ion-button expand="full" href="{{ article.url }}" target="_blank">Leer m√°s</ion-button>
      <ion-button expand="full" href="/">Regresar al inicio</ion-button>
    </ion-card>
  </div>
</ion-content>
